<!DOCTYPE html>
<html lang="de">
  <head>
    <title>{{ site.title }} - {{ page.title }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="JES bietet Dienstleistungen zur Prüfungsvorbereitung für angehende Steuerberater an."
    />

    <meta property="og:title" content="JES - Einfach Steuerrecht!" />
    <meta property="og:site_name" content="JES - Einfach Steuerrecht!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hangman.github.io/jespage/" />
    <meta
      property="og:image"
      content="https://hangman.github.io/jespage/assets/images/ogimage.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:secure_url"
      content="https://hangman.github.io/jespage/assets/images/ogimage.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:description"
      content="JES hilft dir deine Steuerberaterprüfung zu bestehen."
    />
    <meta property="og:image:alt" content="JES - og:image:alt" />

    <link rel="icon" href="/assets/images/favicon.svg" />
    <link rel="stylesheet" href="/assets/css/main.css" />
  </head>

  <body>
    <div id="mobilelogo-area">
      <p id="mobilelogo" onClick="location.href='index.html'">
        <a href="/index.html"></a>
      </p>
    </div>
    <nav class="topnav">
      <p><a href="/leistung.html">Leistungen</a></p>
      <p><a href="/team.html">Über uns</a></p>
      <p id="navlogo" onClick="location.href='/index.html'">
        <a href="/index.html"></a>
      </p>
      <p><a href="/news.html">News</a></p>
      <p><a href="/kontakt.html">Kontakt</a></p>
    </nav>
    <div class="centered-container">
      <p class="slogan">Einfach Steuerrecht!</p>
    </div>

    <div class="root-background">
      <div class="centered-container">
        <div class="headline-container">
          <p class="headline-small">Neuigkeiten.</p>
        </div>
      </div>

      <div class="content-background-gradient">
        <div class="content-body-news">
          <hr class="invisible-hr" />
          <hr class="invisible-hr" />
          <hr class="invisible-hr" />

          <p class="news-title">{{ page.title }}</p>
          <hr class="block-title-text-separator" />
          <p class="news-metadata">
            <time datetime="{{ post.date }}" class="news-metadata"
              >{{ page.datestring }}</time
            >, {{ page.author }}
          </p>
          <hr class="invisible-hr" />
          <span class="block-text-left">{{ content }}</span>
          <hr class="invisible-hr" />
          <hr class="invisible-hr" />
          <hr class="invisible-hr" />
        </div>
      </div>
    </div>

    {% include footer.html %}
  </body>
</html>
